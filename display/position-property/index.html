<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>position属性</title>
    <link href="../default/css/color.css" rel="stylesheet"/>
    <link href="../default/css/container.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="con">
      <div>
        <div class="status">
          position: relative
          <button id="btnRelative">添加</button>
        </div>
      </div>
      <div class="box bg">   
        <div class="bgc-1"></div>
        <div id="boxOne" class="bgc-2"></div>
        <div class="bgc-3"></div>
      </div>
    </div>

    <div class="con">
      <div>
        <div class="status">
          position: absolute
          <button id="btnAbsolute">添加</button>
        </div>
      </div>
      <div class="box bg">
        <div class="bgc-1"></div>
        <div id="boxTwo" class="bgc-2"></div>
        <div class="bgc-3"></div>
      </div>
    </div>
  </body>
  <script>
    const btnRelative = document.getElementById('btnRelative');
    const boxOne = document.getElementById('boxOne');

    btnRelative.addEventListener('click', () => {
      boxOne.classList.toggle('position-relative');
    });

    const btnAbsolute = document.getElementById('btnAbsolute');
    const boxTwo = document.getElementById('boxTwo');

    btnAbsolute.addEventListener('click', () => {
      boxTwo.classList.toggle('position-absolute');
    })
  </script>
</html>
